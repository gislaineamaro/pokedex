<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="background-test">
        <div class="row flex-column align-items-center">
          <div class="col-3">
            <img
              src="./assets/logo-pokemon.png"
              class="img-logo mt-5"
              alt="logo-pokemon"
            />
          </div>
        </div>

        <div class="search-bar">
          <div class="container-fluid">
            <form class="d-flex flex-column align-items-center my-5">
              <div class="col-4 d-inline-flex my-5">
                <input
                  class="form-control me-3 p-3 title-pixelated"
                  type="search"
                  placeholder="Charizard, JigglyPuff, Pikachu..."
                  aria-label="Search"
                />
                <button class="col-4 btn btn-submit" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="listPokemons-section container-fluid">
        <div class="col">
          <h2 class="title-pixelated text-center mb-5">Listagem de Pokemons</h2>
        </div>

        <div class="text-center hidden my-5" data-loading>
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div
          class="row flex-wrap cardList container-fluid d-flex justify-content-around"
          data-list
        ></div>
      </div>

      <div class="row d-flex my-4">
        <div class="col d-inline-flex justify-content-center">
          <button data-btnPrevious class="btn p-2 btn-success">
            <i class="bi bi-caret-left-fill"></i>
            Previous
          </button>

          <button
            disabled="disabled"
            data-page
            class="btn btn-light p-2 mx-4"
          ></button>

          <button data-btnNext class="btn btn-success p-2 btnNext">
            Next
            <i class="bi bi-caret-right-fill"></i>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
